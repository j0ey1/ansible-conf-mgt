---
- name: Update web and nfs servers.
  hosts: webservers, nfs
  remote_user: ec2-user
  become: yes
  become_user: root
  tasks:
  - name: Ensure wireshark is at the latest version
    yum: 
      name: wireshark
      state: latest

- name: Update LB and DB servers.
  hosts: lb, db
  remote_user: ubuntu
  become: yes
  become_user: root
  tasks:
  - name: Ensure wireshark is at the latest version
    apt: 
      name: wireshark
      state: latest